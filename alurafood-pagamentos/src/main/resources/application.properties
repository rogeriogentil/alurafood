eureka.client.serviceUrl.defaultZone=http://localhost:8081/eureka

resilience4j.circuitbreaker.instances.atualizaPedido.slidingWindowSize: 3
resilience4j.circuitbreaker.instances.atualizaPedido.minimumNumberOfCalls: 2
resilience4j.circuitbreaker.instances.atualizaPedido.waitDurationInOpenState: 50s

resilience4j.circuitbreaker.instances.detalharPagamento.slidingWindowSize: 3
resilience4j.circuitbreaker.instances.detalharPagamento.minimumNumberOfCalls: 2
resilience4j.circuitbreaker.instances.detalharPagamento.waitDurationInOpenState: 50s

server.port=0

spring.application.name=alurafood-pagamentos-ms
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/alurafood-pagamentos?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=root
spring.jpa.show-sql=true

